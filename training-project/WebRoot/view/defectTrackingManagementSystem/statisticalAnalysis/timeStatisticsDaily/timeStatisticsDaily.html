<!DOCTYPE html>
<html>
  <head>
    <title>数据访问类型</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../../css/common/main.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../css/themes/icon.css">
	<script type="text/javascript" src="../../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.jqprint.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="../../../../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../../../js/common.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-migrate-1.1.0.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="../../../../js/jquery.jqprint.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="js/timeStatisticsDaily.js" charset="UTF-8"></script>
  </head>
  
  <body>
   <!-- 标题以及各种功能按钮 -->
   <table style="width:100%;padding:5px;">
    	<tr>
    		<td style="width:25%">
    			<img src='../../../../images/common/title.gif' style="vertical-align:middle;">工时统计日报
    		</td>
    		<td style="text-align: right;">
    			<a class="easyui-linkbutton"  data-options="iconCls:'icon-search'" onclick="timeStatisticsDaily();">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
    			<a class="easyui-linkbutton"  data-options="iconCls:'icon-redo'" onclick="exportData();">全&nbsp;导&nbsp;&nbsp;出&nbsp;</a>
    			<a class="easyui-linkbutton"  data-options="iconCls:'icon-redo'" onclick="tableToExcel();">&nbsp;导&nbsp;&nbsp;出&nbsp;</a>
    		</td>
    	</tr>
    </table>
    
	<!-- 查询条件 -->
	<form id="timeStatisticsDailySearch">
		<table class="btbForm">
			<tr>
				<td style="text-align:left;">
	    			项目&nbsp;<input id="timeStatisticsDailyProjectId" name="projectId" class="easyui-combobox" data-options="editable:false"/>&nbsp;&nbsp;&nbsp;&nbsp;
					登记时间&nbsp;<input id="timeStatisticsDailyStartTime" name="startTime" class="easyui-datebox"  data-options="prompt:'请输入日期',editable:false" />
	    			~&nbsp;<input id="timeStatisticsDailyEndTime" name="endTime" class="easyui-datebox"  data-options="prompt:'请输入日期',editable:false" />
				</td>
    		</tr>
		</table>
	</form>
	
	<!-- 定义外边距 -->
  	<div style="margin-top:5px"></div>
  	
  	<!-- 类型数据 -->
  	<div style="width:100%;" id="feedbackTypeIssueBaseInfoPo">
			<table id="timeStatisticsDailylistTable" class="easyui-datagrid" data-options="striped:true,fitColumns:true,autoRowHeight:true,pagination:true,loadMsg:'正在加载数据中，请等待！',sortName:'issueId'">   
   				 <thead>   
        			<tr>   
            			<th data-options="field:'projectName',width:120,align:'center',halign:'center'">项目名称</th>
            			<th data-options="field:'issueName',width:120,align:'center',halign:'center'">缺陷名称</th>
            			<th data-options="field:'workTime',width:120,align:'center',halign:'center'">登记时间</th>
            			<th data-options="field:'countWork',width:120,align:'center',halign:'center'">登记工时</th>   
        			</tr>   
    			</thead>   
			</table> 
	</div>
	
  </body>
</html>
