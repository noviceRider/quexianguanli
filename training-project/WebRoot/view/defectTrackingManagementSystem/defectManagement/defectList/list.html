<!DOCTYPE html>
<html>
  <head>
    <title>数据访问类型</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../../css/common/main.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../css/themes/icon.css">
	<script type="text/javascript" src="../../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../../js/jquery.jqprint.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="../../../../js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../../../js/common.js"></script>
	<script type="text/javascript" src="../../../../js/jquery-migrate-1.1.0.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="../../../../js/jquery.jqprint.js" charset="UTF-8" ></script>
	<script type="text/javascript" src="js/list.js" charset="UTF-8"></script>
  </head>
  
  <body>
   <!-- 标题以及各种功能按钮 -->
   <table style="width:100%;padding:5px;">
    	<tr>
    		<td style="width:25%">
    			<img src='../../../../images/common/title.gif' style="vertical-align:middle;">缺陷列表
    		</td>
    		<td style="text-align: right;">
    			<a class="easyui-linkbutton"  data-options="iconCls:'icon-search'" onclick="queryIssueBaseInfoPo();">&nbsp;查&nbsp;&nbsp;询&nbsp;</a>
    			<a class="easyui-linkbutton" id="add_button"  data-options="iconCls:'icon-add'" onclick="addIssueBaseInfoPo()">&nbsp;新&nbsp;&nbsp;增&nbsp;</a>
    		</td>
    	</tr>
    </table>
    
	<!-- 类型查询条件 -->
	<form id="formsearch">
		<table class="btbForm">
			<tr>
	    		<td style="text-align:left;">
	    			登记时间&nbsp;<input id="planStartTime" name="startTime" class="easyui-datebox"  data-options="prompt:'请选择日期',editable:false" />
	    			~&nbsp;<input id="planEndTime" name="endTime" class="easyui-datebox"  data-options="prompt:'请选择日期',editable:false" />&nbsp;&nbsp;&nbsp;
	    			项目&nbsp;<input id="projectId" name="projectId" class="easyui-combobox" data-options="editable:false"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    			状态&nbsp;<input id="stateId" name="issueStateName" class="easyui-combobox" data-options="editable:false"/>
				</td>
    		</tr>
		</table>
	</form>
	
	<!-- 定义外边距 -->
  	<div style="margin-top:5px"></div>
  	
  	<!-- 类型数据 -->
  	<div style="width:100%;" id="typeIssueBaseInfoPo">
			<table id="listTable" class="easyui-datagrid" data-options="striped:true,fitColumns:true,autoRowHeight:true,pagination:true,loadMsg:'正在加载数据中，请等待！',sortName:'issueId'">   
   				 <thead>   
        			<tr>   
           		 		<th data-options="field:'issueId',width:100,align:'center',halign:'center',sortable:'true'">编号</th>   
            			<th data-options="field:'projectName',width:120,align:'center',halign:'center'">项目名称</th>   
            			<th data-options="field:'issueName',width:120,align:'center',halign:'center'">缺陷名称</th>   
            			<!-- <th data-options="field:'parentIssueId',width:120,align:'center',halign:'center'">上级缺陷任务</th> -->  
            			<th data-options="field:'issuePriority',width:120,align:'center',halign:'center'">优先级</th>
            			<th data-options="field:'issueSeverity',width:120,align:'center',halign:'center'">严重程度</th>
            			<th data-options="field:'typeDesc',width:120,align:'center',halign:'center'">缺陷分类</th>
            			<th data-options="field:'issueStateName',width:120,align:'center',halign:'center'">状态</th>
            			<th data-options="field:'assigneeName',width:120,align:'center',halign:'center'">指派</th>
            			<th data-options="field:'planEndTime',width:200,align:'center',halign:'center'">计划完成时间</th>
            			<th data-options="field:'cz',width:120,align:'center',halign:'center',formatter:operation">操作</th> 
        			</tr>   
    			</thead>   
			</table> 
	</div>
	
	<!-- 新增界面 -->
	<div id="addIssueBaseInfoPo"></div>
	
	<!-- 修改界面 -->
	<div id="updIssueBaseInfoPo"></div>
	
	<!-- 查看详细信息界面 -->
	<div id="RequirementsContainer"></div>
	
	<!-- 查看新增任务中的项目 -->
	<div id="searchProjectContainer"></div>
	
	<!-- 查看新增任务中的缺陷 -->
	<div id="searchDefectContainer"></div>
	
	<!-- 操作修改 -->
	<div id="modifyContainer"></div>
  </body>
</html>
